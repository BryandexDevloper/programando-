<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela loign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="box_img">
            <div class="img"></div>
        </div>

        <div class="box_form">

            <div class="form">
                <p class="logo_instagram">Instagram</p>
                <div class="box_input">
                    <label for="user">Usuario</label>
                    <input type="text" name="user" id="user" placeholder="Digite seu nome de usuario ou email">
                </div>

                <div class="box_input">
                    <label id="Password" for="password">Senha</label>
                    <div class="box_password">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha de usuario">
                        <div class="btn_password">v</div>
                    </div>
                </div>
                <div class="box_forget_password">
                    <p class="forget_password_text"><a href="recuperar_senha.html">Esqueci minha senha</a></p>
                    <p class="forget_password_text_2"><a href="cadastro.html">Não tem conta? crie uma</a></p>
                </div>
                <div class="box_buttons_login">
                    <p class="btn_login">Fazer Login</p>
                    <p class="btn_creat_account"><a href="cadastro.html">Criar Conta</a></p>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>₢ instgram</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
