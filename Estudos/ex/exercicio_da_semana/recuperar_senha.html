<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela loign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="box_img">
            <div class="img"></div>
        </div>

        <div class="box_form">

            <div class="form">
                <p class="logo_instagram">Recuperar senha</p>
                <div class="box_input">
                    <label for="user">Usuario</label>
                    <input type="text" name="user" id="user" placeholder="Digite seu nome de usuario ou email">
                </div>

                <div class="box_input">
                    <label id="Password" for="passcode">Passcode</label>
                    <div class="box_password">
                        <input type="password" name="password" id="passcode" placeholder="Digite seu codigo de verificação">
                        <div class="btn_password">v</div>
                    </div>
                </div>

                <div class="box_input">
                    <label id="Password" for="newpassword">Nova senha</label>
                    <div class="box_password">
                        <input type="password" name="password" id="newpassword" placeholder="Digite sua nova senha de usuario">
                        <div class="btn_password">v</div>
                    </div>
                </div>
                
                <div class="box_buttons_login">
                    <p class="btn_login">continuar</p>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>₢ instgram</p>
    </footer>

    <script src="recuperar_senha.js"></script>
</body>
</html>
