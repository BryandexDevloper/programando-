<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela loign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="box_img">
            <div class="img"></div>
        </div>

        <div class="box_form">

            <div class="form">
                <p class="logo_instagram">Instagram</p>
                <div class="box_input">
                    <label for="user">Usuario</label>
                    <input type="text" name="user" id="user" placeholder="Digite seu nome de usuario ou email">
                </div>

                <div class="box_input">
                    <label id="Password" for="password">Senha</label>
                    <div class="box_password">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha de usuario">
                        <div class="btn_password">v</div>
                    </div>
                </div>

                <div class="box_input">
                    <label id="Password" for="confirm_password">Confirmar senha</label>
                    <div class="box_password">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirme sua senha">
                        <div class="btn_password">v</div>
                    </div>
                </div>
                
                <div class="box_buttons_login">
                    <p class="btn_creat_account">Criar Conta</p>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>â‚¢ instgram</p>
    </footer>

    <script src="cadastro.js"></script>
</body>
</html>
