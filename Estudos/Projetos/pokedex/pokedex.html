<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Pokedex</title>

</head>
<body>
    <div class="container-pokedex">
        <div class="container-inicio-pokemon"></div>
        <div class="pokedex"><img src="https://raw.githubusercontent.com/manualdodev/pokedex/refs/heads/main/images/pokedex.png" alt=""></div>
        <div class="video-pokemon"><img id="imagem-pokemon" src="" alt=""></div>
        <p id="nome-pokemon"></p>
        <div class="container-botoes"><div id="anterior" class="buttoes"><p>Anterior</p></div><div id="proximo" class="buttoes"><p>Proximo</p></div></div>
        <div class="container-poderes">
            <div class="estatisticas">
                <p  >Poder: <p id="poder"></p></p>
            </div>           <div class="estatisticas">
                <p  >Vida: <p id="vida"></p></p>
            </div>         <div class="estatisticas">
                <p  >Tipo: <p id="tipo"></p></p>
            </div>         <div class="estatisticas">
                <p  >Defesa: <p id="defesa"></p></p>
            </div>
        </div>
        <div class="container-pesquisa-pokemon"><input type="search" name="pesquisa" id="pesquisa"></div>
</div>

<script src="pokedex.js"></script>
</body>
</html>
