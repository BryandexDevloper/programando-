    <script>

        navigator.geolocation.getCurrentPosition((position)=>{
            const lati = position.coords.latitude;
            const lon = position.coords.longitude;

            console.log(lati+" "+lon)
      

        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lati}&lon=${lon}&format=json`)
        .then(data =>data.json())
        .then(res => console.log(res.address.city))
  })

        fetch('https://api.openweathermap.org/data/2.5/weather?q=Sertaozinho,BR&appid=ad30cc98e4dc41aef1a77b7bf0c46292&units=metric&lang=pt_br')
        .then(data => data.json())
        .then(res => console.log(res))
    </script>
</body>
