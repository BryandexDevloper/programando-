

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionando produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../carrinho-compra/style.css">
    <link rel="stylesheet" href="cadastrar-produtos.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div style="display: flex;width: 100%; max-width: 1200px; justify-content: space-between; align-items: center;">
                <div class="container-opcoes-do-nav">
                    <p class="opcoes-links">Central do vendedor |</p>
                    <p class="opcoes-links">Vender na shoppe |</p>
                    <p id="baixe-app" class="opcoes-links">Baixe o app | <div class="qrcode"><img src="https://cdn.vectorstock.com/i/1000v/14/78/sample-qr-code-vector-711478.jpg" alt=""></div></p>
                    <p class="opcoes-links">Siga-nos no </p>
                </div>
                <div class="container-menu-nav">
                    <div style="display: flex; gap: 10px;">
                        <p id="notificacoes" class="opcoes-links">Notificações <div class="container-notificacoes">
                            
                        </div></p>
                        <p class="opcoes-links">Ajuda</p>
                        <p id="linguagem"class="opcoes-links">Portugues(BR) <div class="container-lingua"></div></p>
                        
                    </div>
                    <div class="container-perfil">
                        <div class="foto"></div>
                        <p id="conta" class="opcoes-lins">Adrianbryan <div class="container-conta"></div></p>
                    </div>
                </div>
            </div>
            
        </nav>
        <div class="menu-pesquisa">
                <div class="container-menu-pesquisa"><div class="container-logo-titulo"><div class="container-foto"></div><p class="texto-cor-laranja">| Cadastrar Produtos</p></div>
                
                <div class="container-barra-pesquisa">
                    <input type="text" name="pesquisa" id="pesquisa">
                    <div class="botao-pesquisar"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="conteudo">
            <div class="container-cadastro-produtos">
            </div>

            <div class="container-add-mais-produtos">
                <div class="add-svg"><svg width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M11 8C11 7.44772 11.4477 7 12 7C12.5523 7 13 7.44772 13 8V11H16C16.5523 11 17 11.4477 17 12C17 12.5523 16.5523 13 16 13H13V16C13 16.5523 12.5523 17 12 17C11.4477 17 11 16.5523 11 16V13H8C7.44771 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11H11V8Z" fill="#0F0F0F"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM3.00683 12C3.00683 16.9668 7.03321 20.9932 12 20.9932C16.9668 20.9932 20.9932 16.9668 20.9932 12C20.9932 7.03321 16.9668 3.00683 12 3.00683C7.03321 3.00683 3.00683 7.03321 3.00683 12Z" fill="#0F0F0F"></path>
                </g>
                </svg>
                </div>

                <div class="texto-add-produto"><p>Deseja adicionar mais produtos? </p></div>
                <div class="container-informacoes-produto-add">
                    <div class="container-inputs">
                    <input type="text" name="titulo" id="titulo" placeholder="Digite o titulo do produto" required>
                    </div>
                    <div class="container-inputs">
                        <input type="text" name="descri" id="descri" placeholder="Coloque uma descrição" required>
                    </div>
                    <div class="container-inputs">
                        <input type="text" name="valor_antigo" id="valor_antigo" placeholder="Ta em promoção? tava quantos antes" required>
                    </div>
                    <div class="container-inputs">
                        <input type="text" name="valor_atual" id="valor_atual" placeholder="Digite o valor atual do mesmo" required>
                    </div>
                    <div class="container-inputs">
                        <input type="text" name="foto_produto" id="foto_produto" placeholder="Cole o link da imagem do produto aqui" required>
                    </div>
                    <div class="container-confirmar-informacoes">
                        <a id="confirmar" href="#">Confirmar</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="funcoes.js"></script>
</body>
</html>
