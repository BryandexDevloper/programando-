<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #calculadora {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 250px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 2px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
    }

    #botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    #botoes button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #botoes button:hover {
      background-color: #666;
    }

    #btn-igual {
      background-color: #28a745;
    }

    #btn-igual:hover {
      background-color: #218838;
    }

    #btn-limpar {
      background-color: #dc3545;
      grid-column: span 4;
    }

    #btn-limpar:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div id="calculadora">
    <input type="text" id="display" readonly>

    <div id="botoes">
      <button id="btn-7">7</button>
      <button id="btn-8">8</button>
      <button id="btn-9">9</button>
      <button id="btn-dividir">/</button>

      <button id="btn-4">4</button>
      <button id="btn-5">5</button>
      <button id="btn-6">6</button>
      <button id="btn-multiplicar">*</button>

      <button id="btn-1">1</button>
      <button id="btn-2">2</button>
      <button id="btn-3">3</button>
      <button id="btn-subtrair">-</button>

      <button id="btn-0">0</button>
      <button id="btn-ponto">.</button>
      <button id="btn-igual">=</button>
      <button id="btn-somar">+</button>

      <button id="btn-limpar">C</button>
    </div>
  </div>

  <script>
    const btn_0 = document.querySelector("#br")
  </script>
</body>
</html>
